{% extends "testapplication/index.html" %}
{% block content %}  
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Edit Notice <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">               
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                    <li class="breadcrumb-item">Notice</li>
                    <li class="breadcrumb-item active">Notice</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
            <div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="header">
            <h2><strong>Edit</strong> Notice</h2>
            <ul class="header-dropdown">
            </ul>
        </div>

            {% if s_msg %}
                <div class="alert alert-success" role="alert">
                    {{s_msg}}
                </div>
            {% endif %}

            {% if e_msg %}
                <div class="alert alert-danger" role="alert">
                    {{e_msg}}
                </div>
            {% endif %}

            <form action="{% url 'update-notice' %}" method="post" enctype="multipart/form-data" id="frmFileUpload">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="nid" value="{{nid.id}}">
                                <input type="text" class="form-control" placeholder="Title Here" name="notice_title" value="{{nid.notice_title}}">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <select class="form-control show-tick" name="notice_category">
                                <option hidden>Select Category --</option>
                                <option>Society Meetings</option>
                                <option>Holiday Schedules</option>
                                <option>Monthly Updates</option>
                                <option>Festivals and Celebrations</option>
                                <option>Sports or Cultural Events</option>
                                <option>Updates to Society Rules</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="5" class="form-control no-resize" placeholder="Please type what you want..." name="notice_description">{{nid.notice_description}}</textarea>
                            </div>
                        </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="file" class="form-control" id="file-upload" name="pic">
                        </div>
                    </div>
                </div>
                    <div class="row clearfix">                            
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary btn-round" value="Update">
                            <input type="reset" class="btn btn-default btn-round btn-simple" value="Reset">
                        </div>
                    </div>
        </form>
    </div>
</div>
</div>
    </div>
</section>
{% endblock %}
