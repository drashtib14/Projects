{% extends "testapplication/index.html" %}
{% block content %}  
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Event <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">               
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                    <li class="breadcrumb-item">Event</li>
                    <li class="breadcrumb-item active">Event</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
            <div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="header">
            <h2><strong>Add</strong> Event</h2>
            <ul class="header-dropdown">
            </ul>
        </div>

            {% if s_msg %}
                <div class="alert alert-success" role="alert">
                    {{s_msg}}
                </div>
            {% endif %}

            {% if e_msg %}
                <div class="alert alert-danger" role="alert">
                    {{e_msg}}
                </div>
            {% endif %}

            <form action="{% url 'add-event' %}" method="post" enctype="multipart/form-data" id="frmFileUpload">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Title Here" name="event_title">
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="5" class="form-control no-resize" placeholder="Event description.." name="event_description"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="3" class="form-control no-resize" placeholder="Event location.." name="event_location"></textarea><br>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" type="date" name="event_date"><br>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" type="time" name="event_time"><br>
                            </div>
                        </div>
                </div>
                <br>
                    <div class="row clearfix">                            
                        <div class="col-sm-6">
                            <input type="submit" class="btn btn-primary btn-round" value="Add" />
                            <input type="reset" class="btn btn-default btn-round btn-simple" value="Cancel" />
                        </div>
                    </div>
        </form>
    </div>
</div>
</div>
    </div>
</section>
{% endblock %}
