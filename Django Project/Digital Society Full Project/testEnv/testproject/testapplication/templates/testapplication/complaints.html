{% extends "testapplication/index.html" %}
{% block content %}    
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Blog List <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                            <li class="breadcrumb-item">Notice</li>
                            <li class="breadcrumb-item active">Notice List</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                <div class="blog-page">
    <div class="row">
        <div class="col-lg-9 col-md-12 left-box">
            {% for c in call %}
            <div class="card single_post">
                <div class="body">
                    <h3 class="m-t-0 m-b-5"><a>{{c.complaint_title}}</a></h3>
                    <ul class="meta">
                        <li><a><i class="zmdi zmdi-account col-blue"></i>Posted By: {{c.member}}</a></li>
                        <li><a><i class="zmdi zmdi-time col-green"></i>{{c.whenpublished}}</a></li>
                    </ul>
                </div>                    
                <div class="body">
                    <p>{{c.complaint_text}}</p>
                    <!-- <p>{{ c.complaint_text|linebreaks }}</p> -->
                </div>
            </div>   
            {% endfor %}
        </div>
    </div>
</div>
</div>
</section>
{% endblock %}
