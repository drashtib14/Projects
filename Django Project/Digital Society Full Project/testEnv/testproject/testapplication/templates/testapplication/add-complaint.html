{% extends "testapplication/member_index.html" %}
{% block content %}  
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>Add Complaint <small class="text-muted">Welcome to Digital Society</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">               
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="{% url 'member-index' %}"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                    <li class="breadcrumb-item">Complaint</li>
                    <li class="breadcrumb-item active">Complaint</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
            <div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="header">
            <h2><strong>Add</strong> Complaint</h2>
            <ul class="header-dropdown">
            </ul>
        </div>

            {% if s_msg %}
                <div class="alert alert-success" role="alert">
                    {{s_msg}}
                </div>
            {% endif %}

            {% if e_msg %}
                <div class="alert alert-danger" role="alert">
                    {{e_msg}}
                </div>
            {% endif %}

            <form action="{% url 'add-complaint' %}" method="post" enctype="multipart/form-data" id="frmFileUpload">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Title Here" name="complaint_title">
                            </div>
                        </div>                        
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="5" class="form-control no-resize" placeholder="Please type what you want..." name="complaint_text"></textarea>
                            </div>
                        </div>
                </div>
                    <div class="row clearfix">                            
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary btn-round" value="Send" />
                            <input type="reset" class="btn btn-default btn-round btn-simple" value="Cancel" />
                        </div>
                    </div>
        </form>
    </div>
</div>
</div>
    </div>
</section>
{% endblock %}
